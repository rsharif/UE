<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="../qunit.css" type="text/css" media="screen">
	<link rel="stylesheet/less" href="../../css/plugins.css" type="text/css" media="screen">
	<script src='../../js/thirdParty/jquery.js'></script>
	<script type="text/javascript" src="../qunit.js"></script>
	<!-- Your project file goes here -->
	<script type="text/javascript" src="../../js/plugins/miscControls.js"></script>
	<script type="text/javascript" src="../../js/thirdParty/less-1.3.0.min.js"></script>
	<!-- Your tests file goes here -->
	<script type="text/javascript">
		
		var italic;
		module("Italic Tests",{
			setup : function(){
				italic = new Italic();
				$("body").append(italic.getElement());
			} ,
			teardown : function(){
				italic.getElement().remove();
			}
		});
		test("italic Image is visible",function(){
			expect(2);
			ok(italic.getElement().is(":visible"),"italic Image is visible");
			var bgImage = italic.getElement().css("background-image");
			imageName = bgImage.match(/sprite.png/gi);
			equal(imageName,'sprite.png', "Sprite is set as background");	
		});
		test("image gets a border on mouse hover",function(){
			expect(2);
			italic.getElement().mouseenter();
			var shadow = italic.getElement().css("box-shadow");
			var matched = shadow.match(/0px 0px 2px/gi);
			ok( matched.length > 0 , "Box Shadown is enabled");
			italic.getElement().mouseleave();
			var shadow = italic.getElement().css("box-shadow");
			var matched = shadow.match(/0px 0px 0px 0px/gi);
			ok( matched.length > 0 , "Box Shadown is diabled");
				
		});
		
		var bold;
		module("Bold Tests",{
			setup : function(){
				bold = new Bold();
				$("body").append(bold.getElement());
			} ,
			teardown : function(){
				bold.getElement().remove();
			}
		});
		test("bold Image is visible",function(){
			expect(2);
			ok(bold.getElement().is(":visible"),"Bold Image is visible");
			var bgImage = bold.getElement().css("background-image");
			imageName = bgImage.match(/sprite.png/gi);
			equal(imageName,'sprite.png', "Sprite is set as background");	
		});
		test("image gets a border on mouse hover",function(){
			expect(2);
			bold.getElement().mouseenter();
			var shadow = bold.getElement().css("box-shadow");
			var matched = shadow.match(/0px 0px 2px/gi);
			ok( matched.length > 0,"Box Shadow is enabled");
			bold.getElement().mouseleave();
			var shadow = bold.getElement().css("box-shadow");
			var matched = shadow.match(/0px 0px 0px 0px/gi);
			ok( matched.length > 0,"Box Shadow is disabled");
				
		});
		
		var underline;
		module("Underline Tests",{
			setup : function(){
				underline = new Underline();
				$("body").append(underline.getElement());
			} ,
			teardown : function(){
				underline.getElement().remove();
			}
		});
		test("underline Image is visible",function(){
			expect(2);
			ok(underline.getElement().is(":visible"),"underline Image is visible");
			var bgImage = underline.getElement().css("background-image");
			imageName = bgImage.match(/sprite.png/gi);
			equal(imageName,'sprite.png', "Sprite is set as background");	
		});
		test("image gets a border on mouse hover",function(){
			expect(2);
			underline.getElement().mouseenter();
			var shadow = underline.getElement().css("box-shadow");
			var matched = shadow.match(/0px 0px 2px/gi);
			ok( matched.length > 0);
			underline.getElement().mouseleave();
			var shadow = underline.getElement().css("box-shadow");
			var matched = shadow.match(/0px 0px 0px 0px/gi);
			ok( matched.length > 0,"Box Shadow is disabled");
				
		});
    </script>
		
		
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>

	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
